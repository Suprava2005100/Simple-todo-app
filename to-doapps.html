<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>
<body>
    <h1 style="color: blueviolet; background-color: aqua;text-align: center;">
        To-Do Apps</h1>
    <hr>
    <ol type="A">
        <li style="color: red;"><h3>Enter <u style="color: black;">"list"</u> to show all tasks.</h3></li>
        <li style="color: green;"><h3>Enter <u style="color: black;">"add"</u> to show all tasks.</h3></li>
        <li style="color: orange;"><h3>Enter <u style="color: black;">"delete"</u> to show all tasks.</h3></li>
        <li style="color: blue;"><h3>Enter <u style="color: black;">"quit"</u> to show all tasks.</h3></li>
    </ol>
    <script src="to-doapp.js"></script>
</body>
</html>
